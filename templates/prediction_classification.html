<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>DATA DETECTIVES</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('data') }}">Data</a></li>
                <li><a href="{{ url_for('prediction') }}">GPA Prediction</a></li>
                <li><a href="{{ url_for('stress_prediction') }}">Stress Prediction</a></li>
                <li><a href="{{ url_for('analytics') }}">Analytics</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="prediction-form">
            <h2>Stress Prediction Page</h2>
            <form method="POST">
                <label for="study_hours">Study Hours per Day:</label>
                <input type="number" id="study_hours" name="study_hours" step="0.1" required><br>

                <label for="sleep_hours">Sleep Hours per Day:</label>
                <input type="number" id="sleep_hours" name="sleep_hours" step="0.1" required><br>

                <label for="social_hours">Social Hours per Day:</label>
                <input type="number" id="social_hours" name="social_hours" step="0.1" required><br>

                <label for="physical_activity_hours">Physical Activity Hours per Day:</label>
                <input type="number" id="physical_activity_hours" name="physical_activity_hours" step="0.1" required><br>

                <label for="GPA">GPA:</label>
                <input type="number" id="GPA" name="GPA" step="0.1" required><br>

                <label for="Classification_Model">Select the Classification Model:</label>
                <select id="Classification_Model" name="Classification_Model" required>
                    <option value="KNN">K-Nearest Neighbour</option>
                    <option value="SVC">Support Vector Classification</option>
                    <option value="DT">Decision Tree</option>
                </select><br>

                <button type="submit">Predict</button>
            </form>

            {% if result %}
            <h3>Predicted Stress Level is <i>{{ result }}</i></h3>
            {% endif %}
        </section>
    </main>
</body>
</html>
